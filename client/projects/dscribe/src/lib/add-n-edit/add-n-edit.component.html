<form class="form-horizontal">
	<div *ngIf="entityMetadata">
		<dscribe-property-editor *ngFor="let property of properties"
										 [property]="property"
										 [entity]="entity">
		</dscribe-property-editor>
	</div>

	<button class="save-btn" mat-raised-button color="primary" type="submit" (click)="saveEntity()">
		Save
	</button>
</form>
