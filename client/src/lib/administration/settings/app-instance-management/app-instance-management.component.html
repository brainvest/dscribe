<div class="page-content">
	<div class="table-wrapper">
		<div class="table-toolbar">
			<span>AppInstances</span>
			<div>
				<button mat-icon-button (click)="addAppInstance()">
					<mat-icon color="primary">add</mat-icon>
				</button>
				<button mat-icon-button (click)="getAppInstances()">
					<mat-icon color="primary">refresh</mat-icon>
				</button>
				<button mat-icon-button (click)="editAppInstance()" [disabled]="!selectedAppInstance">
					<mat-icon color="accent">edit</mat-icon>
				</button>
				<button mat-icon-button (click)="deleteAppInstance()" [disabled]="!selectedAppInstance">
					<mat-icon color="warn">delete</mat-icon>
				</button>
			</div>
		</div>

		<table mat-table [dataSource]="appInstancesDataSource" matSort>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
				<td mat-cell *matCellDef="let appInstance">{{appInstance.name}}</td>
			</ng-container>

			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
				<td mat-cell *matCellDef="let appInstance">{{appInstance.title}}</td>
			</ng-container>

			<ng-container matColumnDef="appTypeName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>App name</th>
				<td mat-cell *matCellDef="let appInstance">{{appInstance.appTypeName}}</td>
			</ng-container>

			<ng-container matColumnDef="isEnabled">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Enable</th>
				<td mat-cell *matCellDef="let appInstance">
					<button mat-icon-button>
						<mat-icon color="warn">{{appInstance.isEnabled === true ? 'check' : 'close'}}</mat-icon>
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="isProduction">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Production</th>
				<td mat-cell *matCellDef="let appInstance">
					<button mat-icon-button>
						<mat-icon color="warn">{{appInstance.isProduction === true ? 'check' : 'close'}}</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedAppInstanceColumns"></tr>
			<tr mat-row *matRowDef="let appInstance; columns: displayedAppInstanceColumns;" [ngClass]="{'highlight': selectedEntityType?.id === appInstance.id}"
			 (click)="selectAppInstance(appInstance)"></tr>
		</table>
		<mat-paginator id="appInstancesPaginator" #appInstancesPaginator [length]="appInstances?.length" [pageSize]="5"></mat-paginator>
	</div>
</div>
