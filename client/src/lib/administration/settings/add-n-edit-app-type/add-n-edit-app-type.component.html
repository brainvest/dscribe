<h1 mat-dialog-title>{{data.isNew ? 'New' : 'Edit'}} App Type</h1>

<mat-dialog-content>
	<form #entityTypeForm="ngForm">
		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Name</mat-label>
			<input matInput type="text" placeholder="Name" name="name" [(ngModel)]="appType.Name" required>
			<p class="form-error-message" *ngFor="let e of appTypeError?.Name">
				{{e}}
			</p>
		</mat-form-field>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Title</mat-label>
			<input matInput type="text" placeholder="Title" name="title" [(ngModel)]="appType.Title">
			<p class="form-error-message" *ngFor="let e of appTypeError?.Title">
				{{e}}
			</p>
		</mat-form-field>

	</form>

</mat-dialog-content>

<mat-dialog-actions>
	<button mat-icon-button (click)="save()" *ngIf="!submitLoading">
		<mat-icon color="primary">save</mat-icon>
	</button>
	<button mat-icon-button *ngIf="submitLoading">
		<mat-spinner style="margin-left: 10px;" [diameter]="20" color="accent"></mat-spinner>
	</button>
	<button mat-icon-button (click)="cancel()" [disabled]="submitLoading">
		<mat-icon color="warn">cancel</mat-icon>
	</button>
</mat-dialog-actions>
