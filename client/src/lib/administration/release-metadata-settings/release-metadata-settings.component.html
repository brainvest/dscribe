<h1 mat-dialog-title>Release Metadata</h1>

<mat-dialog-content>

	<form #releaseForm="ngForm">
		<mat-form-field appearance="outline">
			<mat-label>App Instance Id</mat-label>
			<input matInput placeholder="App Instance Id" name="appInstanceId" [(ngModel)]="releaseSettings.AppInstanceId">
			<p class="form-error-message" *ngFor="let e of releaseSettingsError?.AppInstanceId">
				{{e}}
			</p>
		</mat-form-field>

		<mat-checkbox name="setAsInstanceMetadata" [(ngModel)]="releaseSettings.SetAsInstanceMetadata">Set as Instance
			Metadata</mat-checkbox>

		<mat-form-field appearance="outline">
			<mat-label>Version</mat-label>
			<input matInput placeholder="Version" name="version" [(ngModel)]="releaseSettings.Version">
			<p class="form-error-message" *ngFor="let e of releaseSettingsError?.Version">
				{{e}}
			</p>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Version Code</mat-label>
			<input matInput placeholder="Version Code" name="versionCode" [(ngModel)]="releaseSettings.VersionCode">
			<p class="form-error-message" *ngFor="let e of releaseSettingsError?.VersionCode">
				{{e}}
			</p>
		</mat-form-field>

	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-icon-button (click)="release()" *ngIf="!submitLoading">
		<mat-icon color="primary">save</mat-icon>
	</button>
	<button mat-icon-button *ngIf="submitLoading">
		<mat-spinner style="margin-left: 10px;" [diameter]="20" color="accent"></mat-spinner>
	</button>
	<button mat-icon-button (click)="cancel()" [disabled]="submitLoading">
		<mat-icon color="warn">cancel</mat-icon>
	</button>
</mat-dialog-actions>
