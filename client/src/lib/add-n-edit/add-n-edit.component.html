<form class="form-horizontal">
	<div *ngIf="entityTypeMetadata">
		<dscribe-property-editor *ngFor="let property of properties"
														 [property]="property"
														 [entity]="entity">
		</dscribe-property-editor>
		<mat-card *ngIf="detailLists && detailLists.length">
			<mat-tab-group>
				<mat-tab *ngFor="let prop of detailLists">
					<ng-template mat-tab-label>
						{{prop.masterProperty.title || prop.masterProperty.name}}
					</ng-template>
					<dscribe-list [hideFilter]="true" [entityType]="prop.masterProperty.entityType" [master]="prop">
					</dscribe-list>
				</mat-tab>
			</mat-tab-group>
		</mat-card>
	</div>

	<button class="save-btn" mat-icon-button color="primary" type="submit" (click)="saveEntity()">
		<mat-icon>save</mat-icon>
	</button>
	<button mat-icon-button color="warn" type="button" (click)="cancel()">
		<mat-icon>cancel</mat-icon>
	</button>
</form>
