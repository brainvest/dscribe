<div class="page-content">
	<div class="table mat-elevation-z4">
		<div class="table-actions">
			<span>{{entityType?.PluralTitle || entityType?.Name}}</span>
			<div>
				<button mat-icon-button (click)="addNew()" color="primary" matTooltip="Add New {{entityType?.SingularTitle}}">
					<mat-icon>add</mat-icon>
				</button>
				<button [disabled]="!selection.hasValue()" mat-icon-button (click)="editSelectedRow()" color="primary"
								matTooltip="Edit Selected {{entityType?.SingularTitle}}">
					<mat-icon>edit</mat-icon>
				</button>
				<button [disabled]="!selection.hasValue()" mat-icon-button (click)="deleteSelected()" color="warn"
								matTooltip="Delete selected {{entityType?.SingularTitle}}">
					<mat-icon>delete</mat-icon>
				</button>
				<span *ngIf="!hideFilter">
					<mat-button-toggle (change)="toggleFilter()" [checked]="filterVisible"
														 matTooltip="{{filterVisible ? 'Hide' : 'Show'}} Filter"><mat-icon>filter_list</mat-icon></mat-button-toggle>
					<ng-container *ngFor="let command of filterCommands">
					<button *ngIf="shouldDisplayCommand(command)"
									matTooltip="{{command.title}}"
									mat-icon-button
									(click)="callFilterCommand(command)">
						<mat-icon *ngIf="command.iconName">{{command.iconName}}</mat-icon>
						<span *ngIf="!command.iconName">{{command.title}}</span>
					</button>
				</ng-container>
				</span>
			</div>
		</div>

		<div class="filter" *ngIf="filterVisible">
			<div class="filter__content" *ngIf="filterLambda" style="margin-bottom: 0;">
				<div class="manipulation-section__content">
					<dscribe-filter-node [node]="filterLambda"></dscribe-filter-node>
				</div>
			</div>
			<button mat-icon-button color="accent" (click)="applyFilter()" matTooltip="Apply Filter">
				<mat-icon>done_outline</mat-icon>
			</button>
		</div>

		<div class="list-container">
			<div class="table-loading-shade" *ngIf="isLoadingResults">
				<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
			</div>
			<ng-container [ngSwitch]="displayMode">
				<ng-container *ngSwitchCase="'card'">
					<div style="display: flex; flex-wrap: wrap">
						<dscribe-custom-template-host [ngStyle]="{'width': getCustomTemplateWidth()}" style="margin: 24px;"
																					*ngFor="let instance of data" (select)="selectRow(instance)"
																					[isSelected]="selection.isSelected(instance)"
																					[data]="instance" [entityTypeName]="entityType.Name">

						</dscribe-custom-template-host>
					</div>
				</ng-container>
				<dscribe-table-template *ngSwitchDefault (rowClick)="selectRow($event)" [data]="data" [columns]="columns"
																[displayedColumns]="displayedColumns" [selection]="selection">
				</dscribe-table-template>
			</ng-container>
			<mat-paginator class="list-paginator" [length]="totalCount" [pageSize]="pageSize"></mat-paginator>
		</div>

		<section class="detail-section" *ngIf="selection.hasValue()">
			<mat-card *ngIf="detailLists && detailLists.length">
				<mat-tab-group>
					<mat-tab *ngFor="let prop of detailLists">
						<ng-template mat-tab-label>
							{{prop.masterProperty.Title || prop.masterProperty.Name}}
						</ng-template>
						<dscribe-list [hideFilter]="true" [entityType]="prop.masterProperty.EntityType" [masters]="[prop]">
						</dscribe-list>
					</mat-tab>
				</mat-tab-group>
			</mat-card>
		</section>

	</div>
</div>
