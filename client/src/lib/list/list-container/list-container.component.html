<mat-drawer-container>
	<mat-drawer #drawer [mode]="navFixed?'side':'over'" [(opened)]="navOpened">
		<mat-toolbar>
			<span>Entities</span>
			<span style="flex-grow: 1">&nbsp;</span>
			<button mat-icon-button (click)="navFixed = !navFixed">
				<mat-icon>{{navFixed ? 'lock' : 'lock_open'}}</mat-icon>
			</button>
		</mat-toolbar>
		<mat-list>
			<a mat-list-item *ngFor="let entityType of entityTypes" routerLink="{{clientRoot}}entity/{{entityType.Name}}"
				 routerLinkActive="active">
				{{entityType.PluralTitle || entityType.Name}}
			</a>
		</mat-list>
	</mat-drawer>
	<mat-drawer-content>
		<dscribe-list [entityType]="entityType" [hasNav]="true" (navToggled)="drawer.toggle()"></dscribe-list>
	</mat-drawer-content>
</mat-drawer-container>
