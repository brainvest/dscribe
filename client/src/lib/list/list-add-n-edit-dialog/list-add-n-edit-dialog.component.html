<div mat-dialog-title>
	<h1>{{data.action}} {{data.title}}</h1>
	<div class="flex-spacer"></div>
	<button mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>

<mat-dialog-content>
	<dscribe-add-n-edit
		[entityType]="data?.entityType"
		[action]="data?.action"
		[entity]="data?.entity"
		[master]="data?.master"
		(entitySaved)="afterEntitySaved()"
		(canceled)="canceledByUser()">
	</dscribe-add-n-edit>
</mat-dialog-content>
