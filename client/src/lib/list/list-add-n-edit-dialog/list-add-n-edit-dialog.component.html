<div mat-dialog-title>
	<h1>{{actionName}} {{data.title}}</h1>
	<div class="flex-spacer"></div>
	<button mat-dialog-close mat-icon-button tabindex="-1">
		<mat-icon>close</mat-icon>
	</button>
</div>

<mat-dialog-content>
	<dscribe-add-n-edit
		[entityTypeName]="data?.entityTypeName"
		[action]="data?.action"
		[entity]="data?.entity"
		[masters]="data?.masters"
		[parentStructure]="data?.addNEditStructure"
		(entitySaved)="afterEntitySaved($event)"
		(canceled)="canceledByUser()">
	</dscribe-add-n-edit>
</mat-dialog-content>
