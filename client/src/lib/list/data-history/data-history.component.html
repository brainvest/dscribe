<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<h1 mat-dialog-title *ngIf="data.historyType === 1">History of {{data.title}}</h1>
<h1 mat-dialog-title *ngIf="data.historyType === 2">Deleted entities history</h1>

<mat-dialog-content *ngIf="!isLoading">
	<dscribe-table-template (rowClick)="selectRow($event)" [data]="historyData" [selection]="selection" [columns]="columns"
	 [displayedColumns]="displayedColumns" [hideAdditionFeature]="true">
	</dscribe-table-template>
</mat-dialog-content>
