<mat-checkbox *ngIf="!isFilter" class="full-width" [(ngModel)]="entity[overridePropertyName || property.Name]">
	{{property.Title || overridePropertyName || property.Name}}
</mat-checkbox>

<input type="checkbox" *ngIf="isFilter" [(ngModel)]="entity[overridePropertyName || property.Name]">

<div *ngIf="property.ValidationErrors">
	<p *ngFor="let validationError of property.ValidationErrors" class="error-message">
		{{validationError.Message}}
	</p>
</div>
