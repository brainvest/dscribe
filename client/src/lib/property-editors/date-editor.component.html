<mat-form-field *ngIf="!isFilter" class="full-width" appearance="outline">
	<mat-label>{{property.Title || property.Name}}</mat-label>
	<input matInput [placeholder]="property.Title || property.Name" [attr.id]="property.Name" [matDatepicker]="picker" [ngModel]="entity[overridePropertyName || property.Name]"
	 (ngModelChange)="onModelChange($event)">
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<span *ngIf="isFilter">
	<input [placeholder]="property.Title || overridePropertyName || property.Name" [attr.id]="property.Name"
	 [matDatepicker]="picker" [ngModel]="entity[overridePropertyName || property.Name]" (ngModelChange)="onModelChange($event)">
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
</span>

<div *ngIf="property.ValidationErrors">
	<p *ngFor="let validationError of property.ValidationErrors" class="error-message">
		{{validationError.errorMessage}}</p>
</div>
