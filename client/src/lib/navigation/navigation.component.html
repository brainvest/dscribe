<nav class="dscribe-main-navbar mat-elevation-z6">
	<mat-toolbar class="main-nav">
		<div class="main-nav-tabs-container">
			<a mat-button class="main-nav-tab" href="/entity" routerLink="/entity" routerLinkActive="active">
				Entities
			</a>
			<a mat-button class="main-nav-tab" href="/administration" routerLink="/administration" routerLinkActive="active">
				Administration
			</a>
		</div>
		<button mat-button [matMenuTriggerFor]="menu">
			{{selectedAppInstance && selectedAppInstance.title}}
			<mat-icon>keyboard_arrow_down</mat-icon>
		</button>
	</mat-toolbar>
</nav>
<mat-menu #menu="matMenu">
	<button *ngFor="let appInstance of appInstances" mat-menu-item (click)="appInstanceSelected(appInstance)">
		{{appInstance.title}}
	</button>
</mat-menu>

<div class="container">
	<main>
		<router-outlet></router-outlet>
	</main>
</div>
