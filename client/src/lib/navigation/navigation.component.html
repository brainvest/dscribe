<nav class="dscribe-main-navbar mat-elevation-z6">
	<mat-toolbar class="main-nav">
		<div class="main-nav-tabs-container">
			<a mat-button class="main-nav-tab" routerLink="entity" routerLinkActive="active">
				Entity Types
			</a>
			<a mat-button class="main-nav-tab" routerLink="administration" routerLinkActive="active">
				Administration
			</a>
			<a mat-button class="main-nav-tab" routerLink="security" routerLinkActive="active">
				Security
			</a>
		</div>
		<a mat-button routerLink="setting" routerLinkActive="active">
			<mat-icon>settings</mat-icon>
		</a>
		<button mat-button [matMenuTriggerFor]="menu">
			{{selectedAppInstance && selectedAppInstance.Title}}
			<mat-icon>keyboard_arrow_down</mat-icon>
		</button>
	</mat-toolbar>
</nav>
<mat-menu #menu="matMenu">
	<button *ngFor="let appInstance of appInstances" mat-menu-item (click)="appInstanceSelected(appInstance)">
		{{appInstance.Title}}
	</button>
</mat-menu>

<div class="container">
	<main>
		<router-outlet></router-outlet>
	</main>
</div>
