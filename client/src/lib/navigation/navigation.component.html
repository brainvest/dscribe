<nav class="dscribe-main-navbar mat-elevation-z6">
	<mat-toolbar class="main-nav">
		<div class="main-nav-tabs-container">
			<a mat-button class="main-nav-tab" routerLink="{{clientRoot}}entity" routerLinkActive="active">
				Entity Types
			</a>
			<a mat-button class="main-nav-tab" routerLink="{{clientRoot}}administration" routerLinkActive="active">
				Administration
			</a>
			<a mat-button class="main-nav-tab" routerLink="{{clientRoot}}security" routerLinkActive="active">
				Security
			</a>
		</div>
		<a mat-button routerLink="{{clientRoot}}setting" routerLinkActive="active">
			<mat-icon>settings</mat-icon>
		</a>
		<button mat-button [matMenuTriggerFor]="menu">
			{{selectedAppInstance && selectedAppInstance.Title}}
			<mat-icon>keyboard_arrow_down</mat-icon>
		</button>
		<button mat-icon-button [matMenuTriggerFor]="identityMenu">
			<mat-icon>account_circle</mat-icon>
		</button>
	</mat-toolbar>
</nav>
<mat-menu #menu="matMenu">
	<button *ngFor="let appInstance of appInstances" mat-menu-item (click)="appInstanceSelected(appInstance)">
		{{appInstance.Title}}
	</button>
</mat-menu>

<mat-menu #identityMenu="matMenu">
	<span mat-menu-item>
		{{config.username}}
	</span>
	<button mat-menu-item (click)="config.logout()">
		Logout
		<mat-icon>logout</mat-icon>
	</button>
</mat-menu>

<div class="container">
	<main>
		<router-outlet></router-outlet>
	</main>
</div>
